{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-admin_static/assets-path="...admin_static/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Update Doctor - Blaah </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'admin_static/assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'admin_static/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'admin_static/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'admin_static/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'admin_static/assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'admin_static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'admin_static/assets/vendor/js/helpers.js' %}"></script>

    <script src="{% static 'admin_static/assets/js/config.js' %}"></script>
  </head>

  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">

          <!-- Content wrapper -->
          <div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Doctor /</span> Update Doctor
    </h4>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">

          <h5 class="card-header">Update Doctor</h5>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="card-body">

              <!-- Doctor Name -->
              <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  value="{{ doctor.name }}"
                  required
                />
              </div>

              <!-- Specialty -->
              <div class="mb-3">
                <label class="form-label">Specialty</label>
                <input
                  type="text"
                  class="form-control"
                  name="specialty"
                  value="{{ doctor.specialty }}"
                  required
                />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="contact_email"
                  value="{{ doctor.contact_email }}"
                  required
                />
              </div>

              <!-- Bio -->
              <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  rows="3"
                  name="bio"
                >{{ doctor.bio }}</textarea>
              </div>

              <!-- Current Photo -->
              {% if doctor.photo %}
              <div class="mb-3">
                <label class="form-label d-block">Current Photo</label>
                <img
                  src="{{ doctor.photo.url }}"
                  alt="Doctor Photo"
                  class="rounded mb-2"
                  style="width:120px;height:120px;object-fit:cover;"
                >
              </div>
              {% endif %}

              <!-- Change Photo -->
              <div class="mb-3">
                <label class="form-label">Change Photo</label>
                <input class="form-control" type="file" name="photo" />
                <small class="text-muted">
                  Leave empty to keep existing photo
                </small>
              </div>

              <!-- Buttons -->
              <button type="submit" class="btn btn-primary">
                Update Doctor
              </button>

              <a href="{% url 'view_doctors' %}" class="btn btn-outline-secondary ms-2">
                Cancel
              </a>

            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>


          <!-- Footer -->
             <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>
                <div>
                  <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                  <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                  <a
                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                    target="_blank"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                    target="_blank"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Core JS -->
    <script src="{% static 'admin_static/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'admin_static/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'admin_static/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'admin_static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'admin_static/assets/vendor/js/menu.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'admin_static/assets/js/main.js' %}"></script>
    <script src="{% static 'admin_static/assets/js/form-basic-inputs.js' %}"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
